<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="description" content="A page used to try step-wise debugging for the first time.">
  	<meta name="author" content="Lee Barney">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Example</title>
</head>
<body>
    <header>
      <h1>Quick Spell Reference</h1>
      <form>
        <input type = "text" id = "spell"/>
      </form>
    </header>
    <main>
        <section>
            <h2>
                <span id="spelln"></span>
            </h2>
            <h3>
                <span id="desc"></span>
            </h3>
            <h4>
                CLASS <span id = "class"></span>
            </h4>
            <h4>
              LEVEL <span id = "level"></span>
          </h4>
        </section>
        <hr>
        <section>
          <p>
            Damage Type: <span id = "tdamage"></span>
          </p>
          <p>
            Hit Die: <span id = "dDamage"></span>
          </p>
          <p>
            Range: <span id = "range"></span>
          </p>
          <p>
            <span id = "higher_level"></span>
          </p>
        </section>
        <hr>
        <section>
            <p> 
                Components: <span id = "components"></span>
            </p>
            <p>
                Materials: <span id = "material"></span>
            </p>
            <p>
              Attack type: <span id = "attack_type"></span>
           </p>
           <p>
              Casting time: <span id = "casting_time"></span>
            </p>
            <p>
              Concentration: <span id = "concentration"></span>
            </p>
            <p>
              Ritual: <span id = "ritual"></span>
            </p>
            <p>
              Duration: <span id = "duration"></span>
            </p>
        </section>
    </main>
    <script src="test.js"></script>
</body>
</html>
